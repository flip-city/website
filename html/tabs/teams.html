<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Flip City Teams</title>
	<script type="text/javascript" src="../../js/jquery/jquery-1.7.2.min.js"></script>
	<link rel="stylesheet" href="../../css/table-list.css">
	<link rel="stylesheet" href="../../css/main.css">
	<link rel="stylesheet" href="../../css/buttons.css">
	<link rel="stylesheet" href="../../css/text.css">
	<link rel="stylesheet" href="../../css/table-list.css">
	<link rel="stylesheet" href="../../css/registration.css">
	<link rel="stylesheet" href="../../css/pallet.css">
	<link rel="stylesheet" href="../../css/links.css">

	<script src="../external/jquery.tmpl.js"></script>
	<script src="../ui/jquery.ui.core.min.js"></script>
	<script src="../ui/jquery.ui.widget.min.js"></script>
	<script src="../ui/jquery.ui.button.min.js"></script>
	
	<script type="text/javascript" >
	var log = function(text) {
		$(document.body).append(text + '<br/>');
	};

	$(document).ready(function() {

		$.getJSON("data/teams.json", function( programs ) {
			var items = [];

			// Account for parent "programs" entry
			// TODO Remove scrollbar
			$.each(programs, function(key, value) {
		
				$.each(value, function(key,value) {
				
					$("#programs-body").append(
						"<tr class='info-row'>" + 
							"<td class='info-cell'><p class='title'>" + value.name + "</p>" +
							"<br/><a href='" + value.link + "' target='_blank'><div class='button signup-button'><img height='40px' class='signup-image' src='../../images/schedule-pricing.png' /></div></a>" + "</td>" + 
							"<td class='info-cell age'>" + value.ageLevel + "</td>" +
							"<td class='info-cell'>" + value.description + "</td>" +
						"</tr>"
					);
					
				});
			});
		})
		.error(function(jqXHR, textStatus, errorThrown) {

			log("Error: " + textStatus);
			log("Incoming Text " + jqXHR.responseText);
			
		});
	});
	</script>
</head>
<body>

<table class="info-table">
	<thead>
		<tr class="info-row">
			<th id="program-name" class="info-header">Program</th>
			<th id="program-level" class="info-header">Level/Age</th>
			<th class="info-header">Description</th>
		</tr>
	</thead>
	<tbody id="programs-body">
	</tbody>
</table>

</body>


</html>
